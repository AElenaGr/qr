<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de QR</title>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo de HTML" class="logo">
    <h1 class="title">Patrimonio Nacional</h1>
  </div>
  <div class="container">
    <div class="user-info">
      <div class="user-avatar">
        <img src="avatar.jpg" alt="Avatar">
      </div>
      <form class="usuario">
        <label for="username">Nombre de usuario</label>
        <button class="editar-foto">Editar foto de perfil</button>
        <button class="editar-foto">Vista general página web</button>
        <button class="editar-foto">Ajustes</button>
      </form>
    </div>
    <div class="qr-images">
      <img class="item" src="qr1.png" alt="QR 1">
      <label for="qr-text">Texto para QR:</label>
      <input type="text" id="qr-text" name="data" placeholder="Introduce el texto">
    <button type="submit">Generar QR</button>
    
    </div>
    
    <div class="botones-acciones">
      <div class="uno"><button>CREAR QR</button></div>
      <div><button>EDITAR QR</button></div>
      <div><button>ELIMINAR QR</button></div>
      <div><button>DESCARGAR QR</button></div>
      <div><button>VISTA PREVIA</button></div>
    </div>
  </div>
</body>
</html>
